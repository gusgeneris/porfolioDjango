{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Gustavo Sandoval{% endblock %}</title>
    <meta name="description" content="Porfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{%static 'img/icon.png' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/ec45cf488c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body class="btg-body">
    <section class="navigation">
        <div class="nav-container">
            <div class="brand">
                <a class="name-nav" href="{% url 'home' %}">
                    Gustavo Sandoval
                </a>
                <button id="switch" class="dark-mode-switch">
                    <span class="switch-sun">
                        <img src="{% static 'img/moon-switch.png' %}" alt="switch" title="Tema Dark">
                    </span>
                    <span class="switch-moon">
                        <img src="{% static 'img/sun-switch.png' %}" alt="switch" title="Tema Light">
                   </span>
                </button>

            </div>
            <nav>
                <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
                <ul class="nav-list">
                    <li>
                        <a href="{% url 'blog' %}">
                            <div class="nav-indice">Blog</div>
                            <div class="nav-icon"> <img src="{% static 'img/notas.png'%}"></div>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'projects' %}">
                            <div class="nav-indice"> Proyectos</div>
                            <div class="nav-icon"> <img src="{% static 'img/projects.png' %}"></div>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}">
                            <div class="nav-indice"> Sobre mi</div>
                            <div class="nav-icon"> <img src="{% static 'img/456.png' %}"></div>
                        </a>
                    </li>
                    <li>

                    </li>
                </ul>
            </nav>
        </div>
    </section>
    <div class=" container p-4 ">
        {% block content %} {% endblock %}
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">Gustavo Sandoval &copy; 2022
                    </p>
                </div>

                <div class="col-md-4 col-sm-6 col-xs-12">
                    <ul class="social-icons">
                        <li><a class="instagram" href="http://www.intagram.com/gusgeneris" target="_blank"><i class="fa fa-instagram"></i></a></li>
                        <li><a class="twitter" href="https://github.com/gusgeneris" target="_blank"><i class="fa fa-github"></i></a></li>
                        <li><a class="linkedin" href="https://www.linkedin.com/in/gustavo-sandoval/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
</script>
<script src="{% static 'js/script.js' %} ">
</script>


</html>
